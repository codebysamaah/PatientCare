<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Patient</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="sidebar">
        <h2 class="sidebar-title">PatientCare</h2>
        <h3 style="font-size: 18px; font-weight: 100; padding-top: 2px; padding-bottom: 1rem;">Doctor Portal</h3>
        <a href="homepage.html">🏠 Home</a>
        <a href="patient_form.html">📝 Register Patient</a>
        <a href="view_patients.html">🔍 View Patients</a>
        <a href="appointments.html">📅 Appointments</a>
    </div>

    <div class="main">
        <h1 id="reg-head">Register Patient</h1>
        <section class="container">
            <form id="patient-form">

                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="firstName" id="firstName" required>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="lastName" id="lastName" required>
                </div>

                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>

                <div class="form-group">
                    <label>Healthcard Number</label>
                    <input type="text" name="healthcard" id="healthNum" required>
                </div>

                <div class="form-group">
                    <label>Age</label>
                    <input type="number" name="age" id="age" required>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="" disabled selected>-- Select --</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address" id="address" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" name="contact" id="contact" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="msg"></div>
                
                <button type="submit">Register</button>
            </form>
        </section>
    </div>

    <script src="patient_form.js"></script>
</body>
</html>
