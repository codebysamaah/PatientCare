<!DOCTYPE html>
<html lang="en">
<head>
    <title>Appointment Calendar</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="sidebar">
        <h2 class="sidebar-title">PatientCare</h2>
        <h3 style="font-size: 18px; font-weight: 100; padding-top: 2px; padding-bottom: 1rem;">Doctor Portal</h3>
        <a href="homepage.html">🏠 Home</a>
        <a href="patient_form.html">📝 Register Patient</a>
        <a href="view_patients.html">🔍 View Patients</a>
        <a href="appointments.html">📅 Appointments</a>
    </div>

    <div class="main">
        <h1 id="reg-head">Appointment Management</h1>
        <section class="container1">
            <!--Appointment Form-->
            <form id="patient-form">
                <div class="form-group">
                    <label>Patient Full Name</label>
                    <input type="text" id="patientName" required />
                </div>

                <div class="form-group">
                    <label>Doctor Full Name</label>
                    <input type="text" id="doctorName" required />
                </div>

                <div class="form-group">
                    <label>Date & Time</label>
                    <input type="datetime-local" id="apptDate" required />
                </div>

                <div class="form-group">
                    <label>Health Card Number</label>
                    <input type="text" id="healthNum" required />
                </div>

                <div class="form-group">
                    <label>Appointment Type</label>
                    <select id="apptType" required>
                        <option value="" disabled selected>--Select Type--</option>
                        <option value="Consultation">Consultation</option>
                        <option value="Follow-up">Follow-up</option>
                        <option value="Test">Test</option>
                    </select>
                </div>

                <div class="msg"></div>

                <button type="submit">Add Appointment</button>
            </form>
        </section>

        <!--List of Appts-->
        <div id="apptList">
            <h3 id="appthead">Scheduled Appointments</h3>
            <input type="text" id="search-patients" placeholder="Search By Patient Name...">
            <ul id="apptUl"></ul>
        </div>
    </div>

    <script src="appointments.js"></script>
</body>
</html>
